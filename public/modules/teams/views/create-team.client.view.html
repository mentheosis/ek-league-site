<section data-ng-controller="TeamsController">
	<div class="col-xs-2"></div>
	<div class="col-xs-8">
		<form name="teamForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': teamForm.name.$dirty && teamForm.name.$invalid }">
					<label class="control-label" for="name">Team Name</label>
					<div class="controls">
						<input name="name" type="text" maxlength="25" data-ng-model="name" id="name" class="form-control" placeholder="" required>
					</div>
				</div>
				<!--
				<div class="form-group">
					<label class="control-label" for="description">Description</label>
					<div class="controls">
						<input name="Description" type="text" data-ng-model="Description" id="Description" class="form-control" placeholder="Description" required>
					</div>
				</div>
			-->
				<div class="form-group">
					<label class="control-label" for="description">Join Password</label>
					<div class="controls">
						<input name="joinpw" type="text" data-ng-model="joinpw" id="joinpw" class="form-control" placeholder="" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="description">Logo URL</label>
					<div class="controls">
						<input name="imageurl" type="text" data-ng-model="imageurl" id="imageurl" class="form-control" placeholder="(200 x 200)" required>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
	<div class="col-xs-2"></div>

</section>
