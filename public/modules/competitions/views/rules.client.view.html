<section class='container' ng-controller="CompController" ng-init="selectRules()">
  <div class="row">

    <div class="col-xs-6 col-xs-offset-1">

        <div ng-repeat="item in selectedRules.value track by $index">
          <div class="rule-title" ng-if="item.title != '' ">
            {{item.title}}
          </div>
          <div class="rules">{{item.text}}</div>
        </div>

    </div>

  </div>
</section>
